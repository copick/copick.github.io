<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copick Organization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Base Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #2c2c2c; /* Charcoal background */
      color: #f0f0f0; /* Light text */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container for centering content */
    .container {
      text-align: center;
      padding: 2rem;
      background-color: #3a3a3a; /* Slightly lighter for contrast */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      max-width: 600px;
      margin: 1rem;
    }

    /* Logo styles */
    .logo {
      max-width: 200px;
      width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }

    /* Heading */
    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    /* Button/link style */
    .btn {
      background-color: #f0f0f0;
      color: #2c2c2c;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: inline-block;
      margin: 0.5rem;
    }

    .btn:hover {
      background-color: #d0d0d0;
      color: #2c2c2c;
    }

    /* Paragraph styling */
    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    
    /* Links container */
    .links-container {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Copick logo -->
    <img class="logo" src="https://raw.githubusercontent.com/copick/copick/main/docs/assets/logo.png" alt="Copick Logo">
    
    <h1>Welcome to Copick</h1>
    <p>Discover our documentation and learn more about our projects.</p>
    
    <div class="links-container">
      <a class="btn" href="https://copick.github.io/copick" target="_blank">Documentation</a>
      <a class="btn" href="https://github.com/copick/copick-torch" target="_blank">Copick Torch</a>
      <a class="btn" href="https://github.com/copick/copick-server" target="_blank">Copick Server</a>
      <a class="btn" href="https://github.com/copick/copick-utils" target="_blank">Copick Utils</a>
    </div>
  </div>
</body>
</html>
